<div class="container">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-goup">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>

            </div>

            <div class="d-flex justify-content-center ">
                <button class="btn btnA-color bgA-color mr-4 mt-3 mb-3" [routerLink]="['/tema']" routerLinkActive="router-link-active" >Cancelar</button>
                <button class="btn btnC-color bgC-color mt-3 mb-3" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>

    </div>

</div>
