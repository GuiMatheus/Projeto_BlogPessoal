<div class="container mt-5 mb-5">

    <div class="row mb-5">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>

    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h4 class="text-center text-danger">Tem certeza que deseja apagar este tema? Todas as postagens relacionadas a ele serão igualmente apagadas
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

<div class="row">
    <div class="col-md-12 d-flex justify-content-center">
<button class="btn btnN-color bgN-color mr-4" [routerLink]="['/tema']" routerLinkActive="router-link-active" >Não</button>
<button class="btn btnS-color bgS-color" (click)='apagar()'>Sim</button>
    </div>
</div>

</div>
